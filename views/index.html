<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style type="text/css">
      .completed { text-decoration:line-through; }
    </style>
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <h2> A Simple ToDo List App </h2>
      <form action ="/addtask" method="POST">
        <input type="text" name="newtask" placeholder="add new task">
        <button> Add Task </button>
        <h2> Added Task </h2>
        <% for(let item of tasks){ %>
          <li><input type="checkbox" name="check[]" value="<%= item %>" /><%= item %></li>
        <% } %>
        <button formaction="/removetask" type="submit"> Remove </button>
      </form>
      <h2> Completed task </h2>
      <% for(let item of completed){ %>
        <li class="completed"><%= item %></li>
      <% } %>
    </div>
  </body>
</html>
